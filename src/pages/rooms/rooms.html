<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Rooms</ion-title>
    <ion-buttons end>
      <button icon-only (click)="createChatRooom()"><ion-icon name="add"></ion-icon></button>
      <button ion-button icon-only (click)="profile()"><ion-icon name="person"></ion-icon></button>
      <button ion-button icon-only (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
 </ion-navbar>
</ion-header>


<ion-content padding class="img">
 <ion-list no-lines>
   <ion-item *ngFor="let chatRoom of chatRoomList" (click)="joinRoom(chatRoom.id)">
     <h2>{{chatRoom.name}}</h2>
     <ion-icon name="chatboxes" item-end></ion-icon>
   </ion-item>
 </ion-list>
</ion-content>
